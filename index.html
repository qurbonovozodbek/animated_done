<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="rating">
            <div class="star">
                <img src="./picture/Star.svg" alt="star">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="number">
                <div class="number_1">1</div>
                <div class="number_1">2</div>
                <div class="number_1">3</div>
                <div class="number_1">4</div>
                <div class="number_1">5</div>
            </div>
            <button class="rating_button">SUBMIT</button>
        </div>
    </div>
</body>
</html>
